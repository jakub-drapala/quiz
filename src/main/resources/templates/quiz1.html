<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/question.css" th:href="@{css/question.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8">
    <title>Quiz 1</title>
</head>
<body>
    <p th:text="${Question}"></p>

    <div action="quiz-1">
        <form method="post">
            <div th:text = "${AnswerA}" class="answer"></div> <div style="float: left;"><input type="radio" name="answer" value="answerA"/></div>
            <div style="clear: both"></div>

            <div th:text = "${AnswerB}" class="answer"></div> <div style="float: left;"><input type="radio" name="answer" value="answerB"/></div>
            <div style="clear: both"></div>

            <div th:text = "${AnswerC}" class="answer"></div> <div style="float: left;"><input type="radio" name="answer" value="answerC"/></div>
            <div style="clear: both"></div>

            <div th:text = "${AnswerD}" class="answer"></div> <div style="float: left;"><input type="radio" name="answer" value="answerD"/></div>
            <div style="clear: both"></div>

            <input type="submit" value="next">
        </form>
    </div>

    <p th:text = ${Correct}></p>
    <p th:text = ${AnswerKey}></p>
    <p th:text = ${correctAmount}></p>


    <a href="goNext">next</a>


</body>
</html>
